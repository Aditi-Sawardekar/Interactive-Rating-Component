<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="rating-container">
      <button class="star-button">
        <img
          class="star-symbol"
          src="./images/icon-star.svg"
          alt="star symbol for rating"
        />
      </button>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <!--Collecting user input (ratings)-->
      <form class="button-container">
        <div class="ratings-button-container">
          <button class="rating-button" value="1">1</button>
          <button class="rating-button">2</button>
          <button class="rating-button">3</button>
          <button class="rating-button">4</button>
          <button class="rating-button">5</button>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </section>

    <section class="thankyou-container">
      <img class="illustration-thank-you" src="./images/illustration-thank-you.svg" alt="Thank you for feedback">
      <h5 class="display-ratings"></h5>
      <h3 class="display"></h3>
      <h2 class="thank-you">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
